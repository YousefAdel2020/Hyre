<div class="container-fluid text-center section py-5 px-3" id="main">
  <div class="row align-items-center justify-content-center">
    <div class="col-12 my-3">
      <h1 id="title">Find & Hire Employees, Sooner.</h1>
    </div>
    <div class="col-md-12 col-lg-8 mt-2">
      From advertising jobs to making offers, get everything you need to attract
      and hire better employees â€” in less time.
    </div>
    <div class="col-12 mt-5">
      <a
        style="background-color: #d0256a"
        class="button text-light btn rounded rounded-5 py-3 px-5"
        routerLink="signup"
        >Get Started</a
      >
    </div>
    <section
      class="container d-flex flex-column justify-content-evenly align-items-center mt-5"
    >
      <div
        class="mt-4 d-flex flex-row justify-content-between justify-content-md-around align-items-center w-75 position-relative"
      >
        <p [ngClass]="!isMonthly ? 'text-dark' : 'text-primary'">Monthly</p>
        <app-toggle-button (toggle)="isMonthly = $event"></app-toggle-button>
        <p [ngClass]="isMonthly ? 'text-dark' : 'text-primary'">Annually</p>
      </div>
      <div
        class="row d-flex flex-row justify-content-evenly align-items-center mt-4"
      >
        <div class="col-12 col-md-4" *ngIf="bootstrap">
          <app-info-card
            [type]="bootstrap[0].name"
            [description]="bootstrap[0].description"
          ></app-info-card>
        </div>
        <div class="col-12 col-md-4" *ngIf="startup">
          <app-info-card
            [toggle]="isMonthly"
            btnColor="#EE136B"
            image="assets/images/free-sub.jpg"
            [type]="startup[0].name"
            [description]="startup[0].description"
            [monthlyPrice]="'$' + startup[0].price + '/mo'"
            [annuallyPrice]="'$' + startup[1].price + '/mo'"
          ></app-info-card>
        </div>
        <div class="col-12 col-md-4" *ngIf="business">
          <app-info-card
            [toggle]="isMonthly"
            btnColor="#B908FF"
            image="assets/images/Business-sub.jpg"
            [type]="business[0].name"
            [description]="business[0].description"
            [monthlyPrice]="'$' + business[1].price + '/mo'"
            [annuallyPrice]="'$' + business[0].price + '/mo'"
          ></app-info-card>
        </div>
      </div>
    </section>
  </div>
</div>
