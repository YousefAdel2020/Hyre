<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content [innerHTML]="data.body">
  {{ data.body }}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onNextClick()">
    {{ data.nextButton }}
  </button>
  <button mat-button mat-dialog-close>{{ data.cancelButton }}</button>
</div>
