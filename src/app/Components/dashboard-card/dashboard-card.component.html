<div
  class="d-flex flex-column justify-content-between align-items-center w-100 card-container"
>
  <div class="d-flex flex-row justify-content-evenly align-items-center mb-2">
    <ng-content></ng-content>
    <h3>{{ cardTitle }}</h3>
  </div>
  <p class="text-center mb-2">{{ cardContent }}</p>
  <button
    [style.backgroundColor]="btnBgColor"
    [style.color]="btnFontColor"
    class="btn mt-2"
    (click)="onClick()"
  >
    {{ btnTitle }}
  </button>
</div>
