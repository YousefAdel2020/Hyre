<div class="card card-primary">
  <div class="card-header text-white bg-success mb-3">
    <h3 class="card-title ">Update Position</h3>
  </div>

  <form
  *ngIf="validationFormUpdate"
    (ngSubmit)="
      Add(name.value, vacancies.value, description.value, end_date.value)
    "
    [formGroup]="validationFormUpdate"
  >
    <div class="card-body">
      <div class="form-group mt-2">
        <label for="nm">Position Name</label>
        <input
          type="text"
          class="form-control"
          id="nm"
          #name
          formControlName="name"
          placeholder="Enter Position Name"
        />
      </div>

      <div *ngIf="!NameValid">
        <span
          class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block"
          >Name should be longer than 2 chars</span
        >
      </div>

      <div class="form-group  mt-2">
        <label for="vc">vacancies</label>
        <input
          type="number"
          class="form-control"
          id="vc"
          #vacancies
          formControlName="vacancies"
          placeholder="Enter The Number of vacancies"
        />
      </div>
      <div *ngIf="!VacanciesValid">
        <span
          class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block"
          >Number should between 1 and 100</span
        >
      </div>

      <div class="form-group  mt-2">
        <label for="ed">End Date</label>
        <input
          type="date"
          class="form-control"
          id="ed"
          #end_date
          formControlName="end_date"
          placeholder="Enter The Position End Date"
        />
      </div>

      <div *ngIf="!DateValid">
        <span
          class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block"
          >Date is required</span
        >
      </div>

      <div class="mb-3">
        <label for="ds" class="form-label">Description</label>
        <textarea
          #description
          formControlName="description"
          placeholder="Enter The Position Description"
          class="form-control"
          id="ds"
          rows="3"
        ></textarea>
      </div>


      <div *ngIf="!DescriptionValid">
        <span
          class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block">The description should be longer than 2 chars</span>
      </div>

    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
