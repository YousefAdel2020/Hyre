<h1 class="ms-5">Add Team Member</h1>

<form [formGroup]="validationForm" (submit)="onSubmit()" class="border rounded-4 text-light bg-dark mt-4 w-100 p-3 text-start mx-auto" style="max-width: 600px;">
    <div>
        <label for="exampleFormControlInput1" class="form-label text-light">Full Name*</label>
        <input formControlName="name" type="text" name="name" class="form-input rounded-3" id="exampleFormControlInput1" />
    </div>
    <div class="mt-2">
        <label for="exampleFormControlInput1" class="form-label text-light">Email Address*</label>
        <input formControlName="email" type="email" name="email" class="form-input rounded-3" id="exampleFormControlInput1" />
    </div>
    <div *ngIf="(!email?.valid && email?.dirty) || errors?.email " class="my-3">
        <span *ngIf="!email?.valid" class="alert alert-danger form-error w-100">Enter a valid email address</span>
        <span *ngIf="errors?.email" class="alert alert-danger form-error w-100">{{errors?.email[0]}}</span>
    </div>
    <div class="mt-2">
        <label for="exampleFormControlInput2" class="form-label text-light mt-1">UserName*
        </label>
        <input formControlName="username" type="text" name="username" class="form-input rounded-3"
            id="exampleFormControlInput2" />
    </div>
    <div *ngIf="(!username?.valid && username?.dirty) ||errors?.username" class="my-3">
        <span *ngIf="!username?.valid" class="alert alert-danger form-error w-100">username must be more than 3
            characters</span>
        <span *ngIf="errors?.username"
            class="alert alert-danger form-error w-100">{{errors?.username[0]}}</span>
    </div>
    <div class="mt-2">
        <label for="inputPassword5" class="form-label text-light">Password*</label>
        <input formControlName="password" type="password" name="password" id="inputPassword5" class="form-input rounded-3"
            aria-labelledby="passwordHelpBlock" />
    </div>
    <div *ngIf="!password?.valid && password?.dirty" class="my-3">
        <span class="alert alert-danger form-error w-100">password must be more than 10 characters or numbers</span>

    </div>
    <div class="mt-2">
        <label for="inputPassword6" class="form-label text-light">Confirm Password*</label>
        <input formControlName="password_confirm" type="password" name="password_confirm" id="inputPassword6"
            class="form-input rounded-3" aria-labelledby="passwordHelpBlock" />
    </div>
    <div *ngIf="confirmPassword?.dirty && !arePasswordsEqual()" class="my-3">
        <span class="alert alert-danger form-error w-100">passwords do not match</span>
    </div>
    <div class="d-flex flex-row justify-content-between align-items-center mt-3">
        <app-rounded-button title="Submit" bgColor="#EE136B" type="submit" onclick="onsubmit"></app-rounded-button>
        <p class="form-label text-light">* Indicates a required field</p>
    </div>
</form>
